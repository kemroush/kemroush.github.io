    .container {

      padding: 2rem;
      max-width: 480px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px); }

      width: 88px;
      height: 88px;
      margin-bottom: 1.5rem;

      color: #f0883e;
      margin-bottom: 1.5rem;

    }

    .bio {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #8b949e;
      margin-bottom: 2rem;
    }

    .links {
      display: flex;
      gap: 1.25rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background-color: #161b22;
      color: #8b949e;
      text-decoration: none;
      transition: color 0.2s, background-color 0.2s, box-shadow 0.2s;
    }

    .links a:hover {
      color: #f0883e;
      background-color: #1f2937;
      box-shadow: 0 0 16px rgba(240, 136, 62, 0.15);
    }

    .links svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }
  </style>
